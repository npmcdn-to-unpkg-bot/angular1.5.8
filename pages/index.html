<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link  rel="stylesheet" href="../assets/bootstrap/css/bootstrap-theme.min.css">
</head>
<body >
<div ng-app="myApp">
    <div class="container" ng-controller="myController">
        <table class="table" ng-show="cart.length">
            <thead>
            <tr>
            <th>
                产品编号
            </th>
            <th>
                产品名称
            </th>
            <th>
                购买数量
            </th>
                <th>
                    产品单价
                </th>
                <th>
                    产品总价
                </th>
                <th>
                    操作
                </th>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="item in cart">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                    <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                    <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.price*item.quantity | currency}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="deleteItem(item.id)">删除</button></td>
            </tr>
            <tr>
                <td>总数量：</td>
                <td></td>
                <td>{{totalQuantity()}}</td>
                <td></td>
                <td>总价格{{totalPrice()}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="cart={}">清空购物车</button></td>
            </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">您的购物车为空！</p>
    </div>
      </div>
</div>
<script type="text/javascript" src="../assets/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script  type="text/javascript" src="../assets/angular/angular.min.js"></script>
<script type="text/javascrpit" src="../assets/angular/i18n/angular-locale_zh-cn.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
